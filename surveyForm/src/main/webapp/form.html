
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="form.css">
	<title>
	   Survey Form
	</title>
</head>

<body>
	<h1>Customer Survey Form</h1>
	<form id="form">
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for=" Date of Birth" id="label-dob">
				 Date of Birth
			</label>
			<input type="date"
				id="dob"/>
		</div>

		<div class="form-control">
			<label for="countery" id="label-countery">
				Select your countery?
			</label>
			<select name="countery" id="countery">
			   <option value=""> </option>
				<option value="India">India</option>
				<option value="USA">USA</option>
				<option value="Afghanistan">Afghanistan</option>
				<option value="Canada">Canada</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Gender
			</label>

			<label for="recommed-1">
				<input type="radio"
					id="recommed"
					name="recommed-1">Male</input>
			</label>
			<label for="recommed-1">
				<input type="radio"
					id="recommed"
					name="recommed-1">Female</input>
			</label>
		</div>

		<div class="form-control">
		    <label>
				Is this first time your using our product & servey?
			</label>

			<label for="recommed-2">
				<input type="radio"
					id="recommed"
					name="recommed-2">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed"
					name="recommed-2">No</input>
			</label>
			
		</div>
		<div class="form-control">
		    <label>
				How satisfied are you with ourcompany overall ?
			</label>

			<label for="recommed-3">
				<input type="radio"
					id="recommed"
					name="recommed-3">Satisfied</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed"
					name="recommed-3">Undecied</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed"
					name="recommed-3">Unsatisfied</input>
			</label>
			
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
